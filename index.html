<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Rent</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Placeholder values (fetch from API in future)
        let homelessCount = 150000000; // Example count
        let totalMoneyRaised = 0; // Initial money raised
        let progressPercentage = (totalMoneyRaised / 10000) * 100; // Calculate progress

        function updatePage() {
            document.getElementById("homeless-counter").textContent = homelessCount.toLocaleString();
            document.getElementById("money-raised").textContent = "$" + totalMoneyRaised.toLocaleString();
            document.getElementById("progress-bar").style.width = progressPercentage + "%";
        }

        window.onload = updatePage;
    </script>
</head>
<body>
    <div class="container">
        <h1 id="money-raised-header">Total Money Raised: <span id="money-raised">$0</span></h1>
        
        <div class="counter">
            <h2>Homeless People</h2>
            <p id="homeless-counter">0</p>
        </div>

        <div class="progress-container">
            <h2>Progress towards new home</h2>
            <div class="progress-bar-container">
                <span class="progress-label">$0</span>
                <div class="progress-bar">
                    <div id="progress-bar" class="progress"></div>
                </div>
                <span class="progress-label">$10,000</span>
            </div>
        </div>

        <div class="donate-section">
            <h2>Donate Bitcoin</h2>
            <p>Support our cause by sending Bitcoin to:</p>
            <p><strong>39j9dwvBtXHoJvU494M7BPjEqGVLnNbhWg</strong></p>
            <a href="bitcoin:39j9dwvBtXHoJvU494M7BPjEqGVLnNbhWg" class="donate-button" target="_blank">Donate Bitcoin</a>
        </div>
    </div>
</body>
</html>
